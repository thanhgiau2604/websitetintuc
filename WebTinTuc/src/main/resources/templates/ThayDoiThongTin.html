					<h2 style="color: red">THAY ĐỔI THÔNG TIN TÀI KHOẢN</h2>

			<form class="flogin" style="padding-bottom: 30px" th:action="@{/SaveInfor}" method="post">
				<div class="row text-center"> <!-- tendangnhap -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Tên đăng nhập</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="usname" th:value="${AdminInfor.gettendangnhap()}" readonly="true"/>	
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					</div>
				</div>
				<div class="row text-center"> <!-- hoten -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Họ tên</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="fullname" th:value="${AdminInfor.gethoten()}" required="true"/>	
					</div>
				</div>
				<div class="row text-center"> <!-- so dien thoai -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Số điện thoại</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="number" th:value="${AdminInfor.getsdt()}" required="true"/>	
					</div>
				</div>
				<div class="row text-center"> <!-- email -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>email</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="email" th:value="${AdminInfor.getemail()}" required="true"/>	
					</div>
				</div>
				<div class="row text-center"> <!-- dia chi -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Địa chỉ</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="address" th:value="${AdminInfor.getdiachi()}" required="true"/>	
					</div>
				</div>
				<div class="row text-center"> <!-- dia chi -->
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
						<button type="submit" class="btn btn-danger">Lưu thông tin</button>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<button type="button" class="btn btn-primary"><a href="admin_TC.html" style="color: white">Về trang chủ</a></button>	
					</div>
				</div>
