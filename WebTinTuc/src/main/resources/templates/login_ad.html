<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Traffic News - Đăng Nhập</title>
<!-- <link th:href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"/> -->

<link rel="stylesheet" type="text/css" th:href="@{/css/linearicons.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/nice-select.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"></link>
</head>
<body>
	<header>
		<div class="logo-wrap">
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<div
						class="col-lg-12 col-md-12 col-sm-12 logo-left no-padding text-center">
						<a href="index.html"> <img class="img-fluid"
							src="img/logo.png" alt="" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container main-menu" id="main-menu">
			<div class="row align-items-center justify-content-between">
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="trangchu.html">Trang chủ</a></li>
						<li class="menu-has-children"><a href="">Tin tức</a>
							<ul>
								<li><a href="newnews.html">Tin tức mới</a></li>
								<li><a href="popularnews.html">Tin phổ biến</a></li>
								<li><a href="totalnews.html">Tất cả</a></li>
							</ul></li>
						<li><a href="lienhe.html">Liên hệ</a></li>
					</ul>
				</nav>
				<!-- #nav-menu-container -->
				<div class="navbar-right">
					<form class="Search" th:action="@{/search}">
						<input type="text" class="form-control Search-box"
							name="Search-box" id="Search-box" placeholder="Search" /> <label
							for="Search-box" class="Search-box-label"> <span
							class="lnr lnr-magnifier"></span>
						</label> <span class="Search-close"> <span class="lnr lnr-cross"></span>
						</span>
					</form>
				</div>
			</div>
		</div>
	</header>

	<div class="site-main-container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"
				style="padding-top: 20px">
				<h2 style="color: red">ĐĂNG NHẬP</h2>
			</div>
		</div>
		<form class="flogin" th:action="@{/CheckLogin}" method="POST">
			<div class="row text-center">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input type="text" placeholder="Nhập tên đăng nhập" name="uname" required="true"/> 
					<input type="password" placeholder="Nhập mật khẩu" name="psw" required="true"/>
					<button type="submit">ĐĂNG NHẬP</button>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>

			</div>
			<div  class="container text-center">
				<th:block th:if="${checklg==1}">
					<h5 style="color:red">Tên đăng nhập hoặc mật khẩu không đúng!</h5>
				</th:block>
			</div>
			<div class="container text-center"
				style="background-color: #f1f1f1; padding-bottom: 40px">
				<span class="psw">Quên <a href="#">mật khẩu?</a></span>
			</div>
		</form>
	</div>

	<!-- start footer Area -->
	<footer class="footer-area section-gap">
		<div class="container">
			<div class="row">
				<div
					class="col-lg-12 col-md-12 col-sm-12 logo-left no-padding text-center">
					<a href="index.html"> <img class="img-fluid" src="img/logo.png"
						alt=""/>
					</a>
				</div>
			</div>
			<div class="text-center" style="padding-top: 20px">
				<p class="footer-text m-0 col-lg-12 col-md-12"
					style="text-align: center; color: white;">@Road traffic news by
					Student HCMUTE, 2019</p>
			</div>
			<div class="footer-bottom row text-center">
				<div class="col-lg-12 col-md-12 footer-social text-center">
					<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
						class="fa fa-twitter"></i></a> <a href="#"><i
						class="fa fa-dribbble"></i></a>
				</div>
			</div>
		</div>
	</footer>
	<!-- End footer Area -->
	<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script th:src="@{/js/easing.min.js}"></script>
	<script th:src="@{/js/hoverIntent.js}"></script>
	<script th:src="@{/js/superfish.min.js}"></script>
	<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/mn-accordion.js}"></script>
	<script th:src="@{/js/jquery-ui.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/mail-script.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
