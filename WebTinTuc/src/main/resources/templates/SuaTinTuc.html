		<div class="site-main-container" style="color: black">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" style="padding-top: 20px">
					<h2 style="color: red">SỬA TIN TỨC</h2>
				</div>
			</div>
			<form class="flogin" style="padding-bottom: 30px" enctype="multipart/form-data" th:action="@{/LuuTinTuc}" method="POST">
				<div class="row text-center"> <!-- tendangnhap -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Mã tin tức</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="matintuc" th:value="${tintuc.matintuc}" required="true" readonly="true"/>	
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					</div>
				</div>
				<div class="row text-center"> <!-- hoten -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Tiêu đề</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input type="text" name="tieude" th:value="${tintuc.tieude}" required="true"/>	
					</div>
				</div>
				<div class="row text-center"> <!-- hoten -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
						<label>Chọn ảnh</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">					
							<input type="file" name="pic" accept="image/*" th:value="${tintuc.anh}"/>
						
					</div>
				</div>
				
				<div class="row text-center"> <!-- so dien thoai -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 20px">
						<label>Nội dung</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-bottom: 50px; padding-top:30px">
						<textarea name="noidung" style="width: 100%; height: 100%;" th:text="${tintuc.noidung}"></textarea>
					</div>
				</div>
				
				<div class="row text-center" style="padding-top: 15px; padding-bottom: 30px"> <!-- dia chi -->
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
						<button type="submit" class="btn btn-danger">Lưu tin tức</button>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<button type="button" class="btn btn-primary"><a href="admin_TC.html" style="color: white">Về trang chủ</a></button>	
					</div>
				</div>
			</form>
		</div>
